services:
  - type: web
    name: hackops-backend
    env: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: CORS_ORIGINS
        value: "*"
      - key: ENVIRONMENT
        value: production
    healthCheckPath: /health
